name: Deploy to Docker Hub

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Build and push udagram-api-feed
        uses: docker/build-push-action@v3
        with:
          context: ./udagram-api-feed
          file: ./udagram-api-feed/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/udagram-api-feed:v4

      - name: Build and push udagram-api-user
        uses: docker/build-push-action@v3
        with:
          context: ./udagram-api-user
          file: ./udagram-api-user/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/udagram-api-user:v4

      - name: Build and push udagram-frontend
        uses: docker/build-push-action@v3
        with:
          context: ./udagram-frontend
          file: ./udagram-frontend/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/udagram-frontend:v4

      - name: Build and push udagram-reverseproxy
        uses: docker/build-push-action@v3
        with:
          context: ./udagram-reverseproxy
          file: ./udagram-reverseproxy/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/udagram-reverseproxy:v4
